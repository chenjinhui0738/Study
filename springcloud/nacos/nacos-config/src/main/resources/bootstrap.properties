#spring.cloud.nacos.config.extension-configs[0].group=GROUP_A
#spring.cloud.nacos.config.extension-configs[0].refresh=true
#spring.cloud.nacos.config.extension-configs[1].data-id=testProjectB-dev.properties
#spring.cloud.nacos.config.extension-configs[1].group=GROUP_B
#spring.cloud.nacos.config.extension-configs[1].refresh=false
