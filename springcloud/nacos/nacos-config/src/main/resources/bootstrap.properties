# Nacos帮助文档: https://nacos.io/zh-cn/docs/concepts.html
spring.profiles.active=dev
# Nacos认证信息
#spring.cloud.nacos.config.username=nacos
#spring.cloud.nacos.config.password=nacos
#spring.cloud.nacos.config.contextPath=/nacos
# 设置配置中心服务端地址
spring.cloud.nacos.config.server-addr=localhost:8848
#指定在Nacos配置中心读取的配置的格式为yaml格式
spring.cloud.nacos.config.file-extension=properties
#命名空间
spring.cloud.nacos.config.namespace=51fbbeb8-48b9-484e-96ac-ad584bbe75b9
spring.cloud.nacos.config.prefix=testProject
#spring.cloud.nacos.config.group=GROUP_A
# Nacos 配置中心的namespace。需要注意，如果使用 public 的 namcespace ，请不要填写这个值，直接留空即可
# spring.cloud.nacos.config.namespace=
#多配置文件共享,和获取多文件效果差不多
spring.cloud.nacos.config.shared-configs[0].data-id=testProjectA-dev.properties
spring.cloud.nacos.config.shared-configs[0].group=GROUP_A
spring.cloud.nacos.config.shared-configs[0].refresh=true
spring.cloud.nacos.config.shared-configs[1].data-id=testProjectB-dev.properties
spring.cloud.nacos.config.shared-configs[1].group=GROUP_B
spring.cloud.nacos.config.shared-configs[1].refresh=false
#获取多文件配置
