# 应用名称
spring.application.name=spring
# 应用服务 WEB 访问端口
server.port=8080
#应用自定义属性值
interface.user=test1
#可访问的静态资源路径
spring.mvc.static-path-pattern=/**
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html
#查找的文件目录优先级，没找到就去下一级找默认为{"classpath:/META-INF/resources/", "classpath:/resources/", "classpath:/static/", "classpath:/public/"};
spring.resources.static-locations=classpath:/resources/,classpath:/,classpath:/META-INF/resources/,classpath:/static/,classpath:/public/
#加密密钥,必需为16位字符串
spring.encrypt.key=www.itboyhub.com

